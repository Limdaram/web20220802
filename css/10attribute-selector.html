<!DOCTYPE html>
<html>
<head>
    <style>
        /* attribute selector [attrName] */
        /* href 속성이 있는 요소들 선택 */
        [href] {
            background-color: yellow;
        }
        [title] {
            border : 5px solid;
        }
        [href="https://www.google.com"] {
            font-size: 2em;
        }

    </style>
</head>
<body>
    <!-- (a>lorem^br)*5 -->
    <a href="https://www.daum.net" title="다음">Lorem.</a><br>
    <!-- title 은 커서를 가리켰을때 나타나는 단어 -->
    <a href="https://www.naver.com">Facilis.</a><br>
    <a href="https://www.google.com">Porro.</a><br>
    <a href="">Itaque!</a><br>
    <a href="">Est!</a><br>
</body>
</html>
