<!DOCTYPE html>
<html>
<head>
    <style>
        h1 {
            color : blue;
        }
        /* 마우스가 지나갈때 (클릭x) */
        h1:hover {
            color : yellow;
        }
        /* 클릭할때 상태가 바뀌게 하고 싶을때 : */
        h1:active {
            color : red;
        }
        
    </style>
</head>
<body>
    <a href="https://www.daum.net">다음으로 이동</a>
    <h1>
        Lorem.
    </h1>
</body>
</html>
