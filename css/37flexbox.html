<!DOCTYPE html>
<html>
<head>
    <style>
        .item {
            color: white;
            font-size: 17px;
            text-align: center;
            line-height: 50px;
        }
        .item>div:hover {
            background-color: green;
        }
        .item {
            display: flex;
        }
        .item>div {
            background-color: black;
            font-weight: bold;
            padding: 10px;
            width: 100px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="item">
        <div>HTML</div>
        <div>CSS</div>
        <div>JAVASCRIPT</div>
        <div>SQL</div>
        <div>PYTHON</div>
        <div>PHP</div>
        <div>BOOTSTRAP</div>
        <div>HOW TO</div>
    </div>
</body>
</html>
