<!DOCTYPE html>
<html>
<head>
    <style>
        h1 {
            display: inline;
        }
        a {
            display: block;
            width: 200px;
            height: 100px;
        }
        h1:nth-child(odd),
        a:nth-child(odd) {
            background-color: aqua;
        }
        h1:nth-child(even),
        a:nth-child(even) {
            background-color: pink;
        }
    </style>
</head>
<body>
    <h1>
        Lorem, ipsum.
    </h1>
    <h1>
        Porro, autem?
    </h1>
    <h1>
        Doloribus, ullam.
    </h1>
    <hr>
    <a href="">
        Lorem.
    </a>
    <a href="">
        Libero!
    </a>
    <a href="">
        Maiores?
    </a>
</body>
</html>
