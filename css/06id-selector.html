        영문 대소문자, 숫자, -, _ */
        /* id 선택자는 앞에 # 쓰기 */
        #head1 {
            background-color: yellow;x
        }
        #head2 {
            border: 5px solid;
        }
  </style>
</head>
<body>
    <h1 class="fire">Lorem, ipsum.</h1>
    <h1 class="fire">Atque, velit.</h1>
