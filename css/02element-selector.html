<!DOCTYPE html>
<html>
<head>
    <style>
        ul {
            list-style-type : square;
         }
        ol {
            list-style-type : lower-alpha;
        }
    </style>
</head>
<body>
    <ul>
        <li>Lorem, ipsum.</li>
        <li>Numquam, tempore?</li>
        <li>Voluptas, sed?</li>
    </ul>
    <ul>
        <li>Lorem, ipsum.</li>
        <li>Consequatur, maxime!</li>
        <li>Ipsa, eligendi!</li>
    </ul>

    <ol>
        <li>Lorem, ipsum dolor.</li>
        <li>Recusandae, rerum dolorum!</li>
        <li>Dolorum, rem doloribus?</li>
    </ol>
    <ol>
        <li>Lorem, ipsum dolor.</li>
        <li>Expedita, nemo dolorum?</li>
        <li>Expedita, vitae id!</li>
    </ol>
</body>
</html>
