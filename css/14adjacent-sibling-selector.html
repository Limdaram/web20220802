<!DOCTYPE html>
<html>
<head>
    <style>
        /* 인접한 형제 셀렉터 */
        /* 직전의 형제 element + */
        h1 + p {
            color : blue;
        }
        .error + p {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <!-- h1.error+p>lorem1^h1.note+p>lorem1 -->
    <!-- h1 바로 다음에 p가 오도록 + (h1과 p는 형제)-->
    <h1 class="error"></h1>
    <p>
        Lorem.
    </p>
    <h1 class="note"></h1>
    <p>
        Lorem.
    </p>
</body>
</html>
