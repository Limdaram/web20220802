<!DOCTYPE html>
<html>
<head>
    <style>
        .special {
            font-size : 2em;
            background-color : yellow;
        }
        .korea {
            color : pink;
            background-color: blue;
            font-weight : bold;
            font-size : 3em;
        }
        .error {
            text-decoration: line-through;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>html class</h1>
    <p>여로 요소를 그룹 짓는 attribute</p>
    <!-- class 명은 아무거나 할 수 있다 -->
    <p class="korea">Lorem, ipsum dolor.</p>
    <p class="special">Aliquid, doloribus consequuntur.</p>
    <p class="special">Sequi, animi autem!</p>
    <p class="korea">Sed, libero qui.</p>
    <p class="special">Amet, deserunt nihil?</p>
    <p class="error">Id, harum praesentium.</p>
    <p>Quod, doloribus voluptatibus!</p>
    <p>Veritatis, id? Cumque!</p>
    <p class="error">Possimus, ea neque?</p>
    <p class="error">Eligendi, corrupti quisquam?</p>
</body>
</html>
