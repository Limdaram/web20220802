<!DOCTYPE html>
<html>
<head></head>
<body>
    
    <h1 id="head1">
        Lorem, ipsum dolor.
    </h1>
    <!-- element가 존재해야 script가 실행된다 -->
    <!-- 순서대로 해석하기 때문에 body 바로 위, 즉 가장 마지막 줄에 쓰자 -->
    <script>
        document.getElementById('head1').innerHTML='오늘 비가 많이 온다';
    </script>
</body>
</html>
